<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const key = location.pathname.split("/").pop();

        fetch(`/${key}-fetch`);

        const xhr = new XMLHttpRequest();
        xhr.open("GET", `/${key}-xhr`, true);
        xhr.send();

    </script>

</body>

</html>
