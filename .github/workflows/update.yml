name: FastAPI Test Workflow

on:
  schedule:
    - cron: '0 21 * * *'
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
        
    - name: Run FastAPI server
      run: |
        uvicorn main:app --host 0.0.0.0 --port 8000 & sleep 3

    - name: Set up Chrome
      uses: browser-actions/setup-chrome@v1
      id: setup-chrome
      with:
        chrome-version: 'stable'
    
    - name: Set up Edge
      uses: browser-actions/setup-edge@v1
      id: setup-edge
      with:
        edge-version: 'stable'
    
    - name: Set up Firefox
      uses: browser-actions/setup-firefox@v1
      id: setup-firefox
      with:
        firefox-version: 'latest'


    - name: Run tests
      run: |
        ${{ steps.setup-chrome.outputs.chrome-path }}  http://127.0.0.1:8000/chromium-browser --headless --timeout=1000
        ${{ steps.setup-edge.outputs.edge-path }}  http://127.0.0.1:8000/chromium-browser --headless --timeout=1000
        ${{ steps.setup-firefox.outputs.firefox-path }} http://127.0.0.1:8000 --headless

    - name: Commit
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git add .
        git commit -m "Update"
        git push
